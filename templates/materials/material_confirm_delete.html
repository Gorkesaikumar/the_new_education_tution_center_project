{% extends 'base.html' %}

{% block title %}Delete Material{% endblock %}

{% block header %}Delete Material{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-danger">
            <div class="card-header bg-danger bg-opacity-10 border-0 text-danger">
                <h5 class="mb-0"><i data-feather="alert-triangle" class="me-2"></i>Delete Material</h5>
            </div>
            <div class="card-body">
                <p class="card-text">Are you sure you want to delete material <strong>{{ material.title }}</strong>?</p>
                <p class="card-text text-muted small">This action cannot be undone.</p>
                
                <form method="post" class="mt-4 d-flex justify-content-end gap-2">
                    {% csrf_token %}
                    <a href="{% url 'material_list' %}" class="btn btn-secondary rounded-pill">Cancel</a>
                    <button type="submit" class="btn btn-danger rounded-pill px-4">Confirm Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
