{% extends 'base.html' %}

{% block title %}Delete Batch{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-lg rounded-lg overflow-hidden">
            <div class="card-header bg-danger bg-opacity-10 border-0 py-4 text-center">
                <div class="bg-white rounded-circle d-inline-flex p-3 mb-3 shadow-sm">
                    <i data-feather="alert-triangle" class="text-danger" style="width: 32px; height: 32px;"></i>
                </div>
                <h4 class="mb-0 fw-bold text-danger">Delete Batch?</h4>
            </div>
            <div class="card-body p-4 text-center">
                <p class="card-text text-muted mb-4 lead">
                    Are you sure you want to delete batch <strong class="text-dark">{{ batch.name }}</strong>?
                </p>
                <div class="alert alert-warning border-0 bg-warning bg-opacity-10 text-warning d-flex align-items-center justify-content-center mb-4">
                    <i data-feather="info" class="me-2"></i>
                    <small>This action cannot be undone. Students in this batch will be unassigned.</small>
                </div>
                
                <form method="post" class="d-flex justify-content-center gap-3">
                    {% csrf_token %}
                    <a href="{% url 'batch_list' %}" class="btn btn-light rounded-pill px-4 fw-medium text-secondary">Cancel</a>
                    <button type="submit" class="btn btn-danger rounded-pill px-5 fw-bold shadow-sm">Yes, Delete It</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
