{% extends 'base.html' %}
{% block title %}Attendance Dashboard{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4 pt-2">
    <h4 class="mb-0 fw-bold">Attendance Dashboard</h4>
</div>

<div class="row g-4">
    {% for batch in batches %}
    <div class="col-md-6 col-lg-4">
        <div class="card h-100 border-0 shadow-sm rounded-lg hover-shadow transition-all">
            <div class="card-body d-flex flex-column justify-content-center align-items-center p-4">
                <div class="bg-primary bg-opacity-10 p-3 rounded-circle mb-3">
                    <i data-feather="users" class="text-primary" style="width: 32px; height: 32px;"></i>
                </div>
                <h5 class="card-title fw-bold mb-1">{{ batch.name }}</h5>
                <p class="card-text text-muted small mb-4">{{ batch.students.count }} Students</p>
                <div class="d-grid gap-2 w-100">
                    <a href="{% url 'mark_attendance' batch.id %}" class="btn btn-primary rounded-pill shadow-sm fw-medium">Mark Attendance</a>
                    <a href="{% url 'view_attendance' batch.id %}" class="btn btn-outline-secondary rounded-pill fw-medium">View History</a>
                </div>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <div class="alert alert-light text-center text-muted border-0 shadow-sm py-5 rounded-lg">
            <i data-feather="calendar" style="width: 48px; height: 48px; opacity: 0.5;" class="mb-3"></i>
            <p class="mb-0">No active batches found.</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
