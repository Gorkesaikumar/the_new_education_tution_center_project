{% extends 'base.html' %}

{% block title %}Record Payment{% endblock %}

{% block header %}Record Payment{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-transparent border-0">
                <h5 class="mb-0">Record Fee Payment</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a href="{% url 'fee_list' %}" class="btn btn-secondary rounded-pill">Cancel</a>
                        <button type="submit" class="btn btn-primary rounded-pill px-4">Record Payment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
